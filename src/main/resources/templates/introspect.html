<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OIDC Demo Introspect Page</title>
</head>
<body>
  <div th:fragment="content">
    <p>This page displays the token details</p>

    <div style="margin-top: 50px;">
      <table class="table table-hover">
        <tbody>
        <tr>
          <td>sid</td>
          <td th:text="${sid}"></td>
        </tr>
        <tr>
          <td>sub</td>
          <td th:text="${sub}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
